services:
  whisper:
    build: .
    image: jmgirard/audio-whisper:latest
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    volumes:
      - ./models:/models
      - ./audio:/data
    
    working_dir: /data
    entrypoint: ["R"]